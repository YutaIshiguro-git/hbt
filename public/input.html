<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Device Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-top">
            <h1>IOT Device Admin Panel</h1>
            <nav class="menu">
                <a href="index.html">Top</a> |
                <a href="input.html">Unit Registration</a> |
                <a href="list.html">Unit List</a>
            </nav>
        </div>
        <form id="adminForm">
            <div class="form-group">
                <label for="unitName">UNIT_NAME</label>
                <select id="unitName" name="unitName" required onchange="populateData()">
                    <option value="">Select UNIT_NAME</option>
                    <!-- Populate options dynamically -->
                    <script>
                        for (let i = 1; i <= 16; i++) {
                            const unit = i.toString().padStart(2, '0');
                            document.write(`<option value="UNIT${unit}">UNIT${unit}</option>`);
                        }
                    </script>
                </select>
                <span class="error" id="unitNameError">Please select a UNIT_NAME.</span>
            </div>
            <div class="form-group">
                <label for="moistureLevel">MOISTURE_LEVEL</label>
                <input type="number" id="moistureLevel" name="moistureLevel" required oninput="validateForm()" />
                <span class="error" id="moistureLevelError">MOISTURE_LEVEL must be a positive number.</span>
            </div>
            <div class="form-group">
                <label for="pinNumber">PIN_NUMBER</label>
                <input type="number" id="pinNumber" name="pinNumber" required />
                <span class="error" id="pinNumberError">PIN NUMBER must be a positive number.</span>
            </div>
            <div class="form-group">
                <label for="adcChannel">ADC_CHANNEL</label>
                <input type="number" id="adcChannel" name="adcChannel" required oninput="validateForm()" />
                <span class="error" id="adcChannelError">ADC_CHANNEL must be a positive number.</span>
            </div>
            <div class="form-group">
                <label for="plantName">PLANT_NAME</label>
                <input type="text" id="plantName" name="plantName" />
            </div>
            <div class="form-group">
                <label for="plantDescription">PLANT_DESCRIPTION</label>
                <textarea id="plantDescription" name="plantDescription"></textarea>
            </div>
            <button type="button" id="saveButton" onclick="saveData()" disabled>Save</button>
            <button type="button" onclick="navigateToListPage()">Go to List Page</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
